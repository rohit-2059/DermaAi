<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        :root {
            --navy-900: #050d16;
            --navy-800: #0d1b2a;
            --navy-700: #1a2a3a;
            --neon-blue: #00ffff;
            --text-color: #e0f0ff;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--navy-900);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }



        h1 {
            text-align: center;
            color: var(--neon-blue);
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: var(--navy-700);
            border: 2px solid var(--neon-blue);
            border-radius: 5px;
            color: var(--text-color);
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: var(--neon-blue);
            color: var(--navy-900);
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #33ffff;
        }

        #result {
            margin-top: 30px;
            display: none;
        }

        #result h2 {
            color: var(--neon-blue);
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        #result img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }

        .info {
            background-color: var(--navy-700);
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .info h3 {
            color: var(--neon-blue);
            margin-top: 0;
        }

        #diseaseName,
        #confidence {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        #diseaseName strong,
        #confidence strong {
            color: var(--neon-blue);
        }

        #uploadedImage {
            width: 300px;
            /* Adjust width */
            height: auto;
            /* Maintain aspect ratio */
            display: block;
            margin: 10px auto;
            /* Center the image */
            border-radius: 10px;
            /* Optional: adds rounded corners */
            border: 2px solid #ccc;
            /* Optional: adds a border */
        }

        #diseaseName span {
            color: white;
            font-weight: bold;
        }

        header h1 {
            color: #fff;
            font-size: 28px;
            font-weight: 700;
            margin-left: 20px;
        }

        /* Existing Styles */

        /* Enhanced Navigation Styles */
        nav {
            background: linear-gradient(135deg,
                    rgba(0, 255, 255, 0.1) 0%,
                    rgba(19, 38, 57, 0.95) 50%,
                    rgba(5, 13, 22, 0.98) 100%);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            padding: 8px 18px;
            border-radius: 12px;
            box-shadow:
                0 8px 32px rgba(0, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 30px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            height: 44px;
        }

        nav::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(0, 255, 255, 0.1),
                    transparent);
            transition: left 0.6s ease;
        }

        nav:hover::before {
            left: 100%;
        }

        nav:hover {
            border-color: rgba(0, 255, 255, 0.4);
            box-shadow:
                0 12px 40px rgba(0, 255, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        /* Navigation List - Better Alignment */
        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        nav ul li {
            margin: 0;
            display: flex;
            align-items: center;
        }

        /* Hamburger Icon */
        .hamburger {
            display: none;
            /* Hide by default */
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .hamburger div {
            width: 30px;
            height: 4px;
            background-color: #fff;
            transition: transform 0.3s ease;
        }

        /* Enhanced Mobile Responsive Design */
        @media screen and (max-width: 768px) {
            header {
                padding: 10px 0;
                height: 60px;
            }

            .header-logo {
                margin-left: 20px;
            }

            .header-logo h1 {
                font-size: 24px;
            }

            .header-logo img {
                width: 60px;
                height: 40px;
            }

            /* Show the hamburger menu */
            .hamburger {
                display: flex;
                margin-right: 20px;
            }

            .hamburger div {
                background: linear-gradient(45deg, var(--neon-blue), #ffffff);
                box-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
            }

            /* Hide the navigation items initially */
            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                right: 20px;
                background: linear-gradient(135deg,
                        rgba(5, 13, 22, 0.95) 0%,
                        rgba(19, 38, 57, 0.9) 100%);
                backdrop-filter: blur(20px);
                border: 1px solid rgba(0, 255, 255, 0.2);
                border-radius: 15px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
                    0 4px 16px rgba(0, 255, 255, 0.1);
                padding: 25px;
                width: 220px;
                z-index: 1000;
            }

            /* Show the navigation items when the menu is toggled */
            nav ul.active {
                display: flex;
                animation: slideIn 0.3s ease-out;
            }

            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateY(-10px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            nav ul li {
                margin: 12px 0;
            }

            nav a {
                margin: 0;
                padding: 10px 16px;
                display: block;
                text-align: center;
                border-radius: 8px;
                font-size: 14px;
                min-height: 32px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .container {
                margin-top: 80px;
            }
        }

        /* Enhanced Navigation Links - Smaller & Better Aligned */
        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 14px;
            margin: 0 15px;
            font-weight: 500;
            position: relative;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.3px;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
            white-space: nowrap;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-height: 32px;
        }

        nav a:hover {
            color: var(--neon-blue);
            background: rgba(0, 255, 255, 0.1);
            transform: translateY(-1px) scale(1.02);
            text-shadow: 0 0 12px rgba(0, 255, 255, 0.6);
        }

        nav a::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg,
                    transparent,
                    rgba(0, 255, 255, 0.1),
                    transparent);
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        nav a:hover::before {
            opacity: 1;
        }

        nav a::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg,
                    transparent,
                    var(--neon-blue),
                    transparent);
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            transition: width 0.4s ease;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        nav a:hover::after {
            width: 100%;
        }


        /* Enhanced Header Container */
        header {
            padding: 15px 0;
            height: 70px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            z-index: 999;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(180deg,
                    rgba(5, 13, 22, 0.95) 0%,
                    rgba(19, 38, 57, 0.9) 100%);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3),
                0 1px 0 rgba(0, 255, 255, 0.1) inset;
            transition: all 0.3s ease;
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg,
                    transparent,
                    var(--neon-blue),
                    transparent);
            opacity: 0.6;
        }

        .header-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 40px;
            position: relative;
            padding: 10px 15px;
            border-radius: 12px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .header-logo:hover {
            background: rgba(0, 255, 255, 0.05);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.1);
        }

        .header-logo img {
            width: 85px;
            height: 55px;
            object-fit: cover;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-right: 0;
            filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.3));
            border-radius: 8px;
        }

        .header-logo:hover img {
            transform: scale(1.08) rotate(2deg);
            filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.6));
        }

        .header-logo h1 {
            color: var(--text-color);
            font-size: 32px;
            font-weight: 700;
            margin-left: -20px;
            background: linear-gradient(135deg, var(--neon-blue), #ffffff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            transition: all 0.3s ease;
            letter-spacing: -1px;
        }

        .header-logo:hover h1 {
            transform: translateX(5px);
            text-shadow: 0 0 40px rgba(0, 255, 255, 0.8);
        }







        /* Input Fields */
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        /* Focus Effect */
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border: 2px solid #ffcc00;
            box-shadow: 0px 0px 8px rgba(255, 204, 0, 0.6);
        }

        /* General Page Styling */
        /* Increase Top Margin */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 1200px;
            margin: 100px auto;
            /* Increase top margin */
            padding: 20px;
            gap: 60px;
            /* Increase spacing between sections */
        }

        .left-section {
            width: 45%;
            padding: 20px;
            margin-right: 40px;
            /* Add more space between left content and form */
        }

        .right-section {
            width: 40%;
            background: rgba(13, 27, 42, 0.85);
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(0, 255, 255, 0.2);
        }


        .left-section h1 {
            font-size: 2.2rem;
            color: var(--neon-blue);
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
            margin-right: 70px;
            /* Adjust this value to move more right */
        }


        .left-section p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .left-section a {
            color: var(--neon-blue);
            text-decoration: none;
            font-weight: bold;
            border-bottom: 2px solid var(--neon-blue);
            transition: 0.3s ease;
        }

        .left-section a:hover {
            color: #33ffff;
            border-bottom-color: #33ffff;
        }

        /* Right Section (Form) */


        /* Form Header */
        .right-section h2 {
            text-align: left;
            font-size: 1.8rem;
            color: var(--neon-blue);
            margin-bottom: 1rem;
        }

        /* Form Group */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 1rem;
            font-weight: bold;
            color: var(--text-color);
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: var(--navy-700);
            border: 2px solid var(--neon-blue);
            border-radius: 5px;
            font-size: 1rem;
            color: var(--text-color);
        }

        /* Input Focus Effect */
        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #00ffff;
            box-shadow: 0px 0px 8px rgba(0, 255, 255, 0.6);
            outline: none;
        }

        /* Submit Button */
        .form-group button {
            width: 100%;
            padding: 12px;
            background: var(--neon-blue);
            color: var(--navy-900);
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .form-group button:hover {
            background: #33ffff;
            box-shadow: 0px 0px 12px rgba(0, 255, 255, 0.7);
        }

        /* Responsive Design */
        @media screen and (max-width: 900px) {
            .container {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .left-section,
            .right-section {
                width: 100%;
            }
        }

        .form-group button:hover {
            background: #4887a9;
        }
    </style>
</head>

<body>

    <header>
        <div class="header-logo">
            <img src="../../static/images/D.png" alt="Photo" />
            <h1>ermaSense.ai</h1>
        </div>
        <nav>
            <div class="hamburger" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul>
                <li><a href="/">Predict</a></li>
                <li><a href="/location">Search Dermatologists</a></li>
                <li><a href="/contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <h1>Connect with Our Team of Experts</h1>
            <p>Have questions or need assistance? Our team of experts is here to help reach out to us anytime!</p>
            <p><strong>Phone:</strong> +91-8302725007</p>
            <p><strong>Email:</strong> rohit.khandelwal.2059@gmail.com</p>

        </div>

        <!-- Right Section (Contact Form) -->
        <div class="right-section">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="name" name="full-name" placeholder="Full Name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                </div>

                <div class="form-group">
                    <label for="message">Send Message To Us!</label>
                    <textarea id="message" name="message" rows="5" placeholder="Leave your message here"></textarea>
                </div>

                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            if (!name || !email || !message) {
                alert("Please fill in all required fields.");
                return;
            }

            try {
                const response = await fetch("/api/contact", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ name, email, message }),
                });

                const result = await response.json();

                if (response.ok) {
                    alert(result.message);
                    document.getElementById("contactForm").reset(); // Clear the form on success
                } else {
                    alert(result.error || "Something went wrong!");
                }
            } catch (error) {
                alert("Failed to submit the form. Please try again later.");
            }
        });

        // Toggle mobile menu function
        function toggleMenu() {
            const navList = document.querySelector('nav ul');
            const hamburger = document.querySelector('.hamburger');

            navList.classList.toggle('active');
            hamburger.classList.toggle('active');

            // Animate hamburger lines
            if (navList.classList.contains('active')) {
                hamburger.children[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                hamburger.children[1].style.opacity = '0';
                hamburger.children[2].style.transform = 'rotate(-45deg) translate(7px, -6px)';
            } else {
                hamburger.children[0].style.transform = 'none';
                hamburger.children[1].style.opacity = '1';
                hamburger.children[2].style.transform = 'none';
            }
        }

        // Close mobile menu when clicking on a link
        document.addEventListener('DOMContentLoaded', function () {
            const navLinks = document.querySelectorAll('nav a');
            navLinks.forEach(link => {
                link.addEventListener('click', function () {
                    const navList = document.querySelector('nav ul');
                    const hamburger = document.querySelector('.hamburger');
                    if (navList.classList.contains('active')) {
                        navList.classList.remove('active');
                        hamburger.classList.remove('active');
                        hamburger.children[0].style.transform = 'none';
                        hamburger.children[1].style.opacity = '1';
                        hamburger.children[2].style.transform = 'none';
                    }
                });
            });
        });
    </script>

</body>

</html>
